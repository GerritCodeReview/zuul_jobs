- name: Run bazelisk build
  shell: |
    java -fullversion
    {{ bazelisk_executable }} version
    {{ bazelisk_executable }} build --spawn_strategy=standalone --genrule_strategy=standalone --java_toolchain=//tools:error_prone_warnings_toolchain {{ bazelisk_targets }}
  args:
    executable: /bin/bash
    chdir: "{{ zuul_work_dir }}"
- name: Run bazelisk test
  when: "bazelisk_test_targets != ''"
  shell: |
    {{ bazelisk_executable }} test --java_toolchain=//tools:error_prone_warnings_toolchain {{ bazelisk_test_targets }}
  args:
    executable: /bin/bash
    chdir: "{{ zuul_work_dir }}"
  register: test_result
  failed_when: test_result.rc not in [0, 4]
- name: Copy output to artifacts location
  loop: "{{ bazelisk_artifacts }}"
  command: "cp {{ item }} {{ zuul_output_dir }}/artifacts"
  args:
    chdir: "{{ zuul_work_dir }}"
- name: Return built artifacts to Zuul
  loop: "{{ bazelisk_artifacts }}"
  zuul_return:
    data:
      zuul:
        artifacts:
          - name: "Build"
            url: "artifacts/{{ item | basename }}"
            metadata:
              type: java_jar
